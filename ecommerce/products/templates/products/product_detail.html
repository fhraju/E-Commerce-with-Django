{% extends 'base.html' %}

{% block 'content' %}
<div class='row'>
    <div class='col'>
        <h1>{{ object.title }}</h1>
        Posted On {{ object.timestamp | date:"F Y" }}
        {{ object.description|linebreaks }}
        {{ object.price }}</br>
        {% if object.image %}
            <img src="{{ object.image.url }}" class="fluid"></img>
        {% endif %}
    </div>
</div>
{% endblock 'content' %}
