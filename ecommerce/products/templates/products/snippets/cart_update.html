<form method="POST" action="{% url 'cart-update' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name="product_id" value='{{ product.id }}' />
    {% if in_cart %}
        <button type="submit" class="btn btn-link" style="padding: 0px;">Remove?</button>
    {% else %}
        {% if object in cart.products.all %}
            In cart <button type="submit" class="btn btn-link">Remove?</button>
        {% else %}
            <button type="submit" class="btn btn-success">Add to Cart</button>
        {% endif %}
    {% endif %}
</form>
